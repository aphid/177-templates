<!DOCTYPE HTML>
<html>
<head>
<title>Streets</title>
<style type="text/css">
#container { position: absolute; width: 100%; height: 100%; min-height: 500px; }
#map { position: absolute; top: 0;  width: 100%; height: 100%; z-index: auto}
#text { position: absolute; bottom: 100px; left: 15px; ; z-index: 998; background: rgba(0,0,0,0.3); color: white; padding: 0}
body { background: #333; }
video { position: fixed; top: 25px; right: 15px; z-index: 999 } 
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://cdn.popcornjs.org/code/dist/popcorn-complete.min.js"></script>
<script>

//make sure DOM is ready
$(document).ready(function () {
    //make a popcorn object
     var p = Popcorn( "#video" );
     
     //play video
     p.play();

     //example footnote, repeat as needed
     p.footnote({
       start: 5,
       end: 15,
       text: 'This text will appear in "target". ',
       target: "text"
     }); // end footnote
     
    //example street view map 
    p.googlemap({
        start: 6,
        end: 25,
        type: "STREETVIEW",
        target: "map",
        lat: '37.835802',
        lng: '-122.26928900000001'
     }); // end map
     
     //second map with more attributes
     p.googlemap({
        start: 25,
        end: 40,
        type: "STREETVIEW",
        target: "map",
        zoom: '1',
        lat: '37.8430375',
        lng: '-122.27036479999998',
        location: '5700 Martin Luther King Jr. Way Oakland CA',
        heading: '94.5',
        pitch: '-7.8'
     }); //end map
     
     console.log(p.duration());

    //make video pause at 10 seconds 
    p.cue(10, function(){
        this.pause();
    });
    


    
});
</script>
</head>
<body>
<section id="container">
<video id="video" src="http://archive.org/download/Destinat1956/Destinat1956.ogv" controls> </video>
<div id="map"> </div>
<div id="text"></div>
</section>
</body>
</html>
