<!DOCTYPE HTML>
<html>
<head>
<title>Streets</title>
<style type="text/css">
#container { position: absolute; width: 100%; height: 100%; min-height: 700px; }
body { background: #333; }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://cdn.popcornjs.org/code/dist/popcorn-complete.min.js"></script>
<script>
$(document).ready(function () {
     var p = Popcorn( "#video" );
     p.footnote({
       start: 5,
       end: 15,
       text: 'This text will appear in "target". ',
       target: "map"
     });
     p.googlemap({
       start: 6,
       end: 25,
       type: "STREETVIEW",
       target: "map",
       lat: 43.665429,
       lng: -79.403323
     });
     console.log(p.duration());
    p.cue(10, function(){
    this.pause();
    });
    p.play();
    


    
});
</script>
</head>
<body>
<header>A video...</header>
<section id="main">
<video id="video" src="http://metaviddemo01.ucsc.edu/rashomon/media/2012-05-07_14-31-23_777.webm" controls> </video><h3 id="title">A video about something</h3>
<div id="annotation"> </div>
</section>
<section id="side"> 
<div id="twitter"></div>
<div id="wikipedia"></div>

</section>
</body>
</html>
